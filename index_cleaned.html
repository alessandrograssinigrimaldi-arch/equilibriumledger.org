<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equilibrium Ledger</title>

<style>

body{
    margin:0;
    background:#0b0f14;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

/* UNIVERSAL FRAME */
.frame{
    width:100%;
    aspect-ratio:16 / 10;
    border-radius:18px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.08);
    background:rgba(255,255,255,0.03);
    display:flex;
}

.frame img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}

/* LAYOUT */
.section{
    max-width:1200px;
    margin:60px auto;
    padding:0 20px;
}

.grid-two{
    display:grid;
    gap:24px;
}

@media(min-width:1000px){
    .grid-two{
        grid-template-columns:1fr 1fr;
    }
}

h2{
    margin-bottom:20px;
    font-weight:600;
}

</style>
</head>

<body>

<!-- HERO -->
<div class="section">
    <h2>Hero</h2>
    <div class="frame">
        <img src="EL.PNG" alt="Equilibrium Ledger Hero">
    </div>
</div>

<!-- RESEARCH CENTRE -->
<div class="section">
    <h2>Research Centre</h2>
    <div class="frame">
        <img src="Framework1.PNG" alt="Framework Research Centre">
    </div>
</div>

<!-- DOI CURATED ENTRIES -->
<div class="section">
    <h2>DOI Curated Entries</h2>
    <div class="frame">
        <img src="EL1.PNG" alt="DOI Architecture">
    </div>
</div>

<!-- GIULIA TRUST -->
<div class="section">
    <h2>Giulia Trust</h2>
    <div class="grid-two">

        <div class="frame">
            <img src="EL2.PNG" alt="Giulia Structure">
        </div>

        <div class="frame">
            <img src="EL3.PNG" alt="Giulia Model">
        </div>

    </div>
</div>

</body>
</html>
